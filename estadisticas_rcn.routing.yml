estadisticas_rcn.example:
  path: '/admin/config/system/estadisticas-rcn/build'
  defaults:
    _title: 'Export data'
    _controller: '\Drupal\estadisticas_rcn\Controller\EstadisticasRcnController::build'
  requirements:
    _permission: 'access content'

estadisticas_rcn.settings_form:
  path: '/admin/config/system/estadisticas-rcn'
  defaults:
    _title: 'Estadísticas RCN settings'
    _form: 'Drupal\estadisticas_rcn\Form\SettingsForm'
  requirements:
    _permission: 'administer estadisticas_rcn configuration'

estadisticas_rcn.export:
  path: '/admin/config/system/estadisticas-rcn/export'
  defaults:
    _title: 'Estadísticas RCN Export'
    _controller: '\Drupal\estadisticas_rcn\Controller\EstadisticasRcnController::contenidosPorFecha'
  requirements:
    _permission: 'access content'

estadisticas_rcn.exportcsv:
  path: '/admin/config/system/estadisticas-rcn/exportcsv'
  defaults:
    _controller: '\Drupal\estadisticas_rcn\Controller\EstadisticasRcnController::ExportCSV'
    _title: 'Ejecutar función'
  requirements:
    _permission: 'administer site'

